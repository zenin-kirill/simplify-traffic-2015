---
name: cities
url: /cities
---

<div class="grid-container">
	<div ng-controller="citiesController">
	<br/>
		<section class="block-list">
			<ul>
				<li align="center">
					<div class="grid-block">
						<div class="align-center medium-1 grid-block">
							<b>Id:</b>   
						</div>

						<div class="align-center medium-3 grid-block">
							<b>Name:</b>   
						</div>

						<div class="align-center medium-2 grid-block">
							<b>Country:</b>   
						</div>

						<div class="align-center medium-2 grid-block">
							<b>Population:</b> 
						</div>

						<div class="align-center medium-4 grid-block">
							<b>Added at:</b> 
						</div>

						<div class="align-center medium-1 grid-block">
							<a ui-sref="new-city">Добавить</a>
						</div>
					</div>
				</li>

				<li align="center" ng-repeat="object in cities">
					<div class="grid-block">
						<div class="align-center medium-1 grid-block">
							{{object.id}}
						</div>

						<div class="align-center medium-3 grid-block">
							{{object.name}}
						</div>

						<div class="align-center medium-2 grid-block">
							{{object.country}}
						</div>

						<div class="align-center medium-2 grid-block">
							{{object.population}}
						</div>

						<div class="align-center medium-4 grid-block">
							{{object.created_at}}
						</div>

						<div class="align-center medium-1 grid-block">
							<a href ui-sref="edit-city({cityId: object.id})">Изменить</a>
						</div>	
						<div class="align-center medium-1 grid-block">
							<a href ng-click="delete(object.id)">X</a>
						</div>	
					</div>
				</li>
			</ul>
		</section>
	</div>
</div>
