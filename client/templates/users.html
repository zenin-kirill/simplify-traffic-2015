---
name: users
url: /users
---


<div class="grid-container" "align-center">
	
	<br/>
	<div ng-controller="usersController">
		<section class="block-list">

			<ul>
				<li align="center">
					<div class="grid-block">
						<div class="align-center medium-1 grid-block">
							<b>Id:</b>   
						</div>
						
						<div class="align-center medium-2 grid-block">
							<b>Company:</b> 
						</div>

						<div class="align-center medium-2 grid-block">
							<b>Name:</b> 
						</div>

						<div class="align-center medium-2 grid-block">
							<b>Surname:</b> 
						</div>

						<div class="align-center medium-3 grid-block">
							<b>E-mail:</b> 
						</div>

						<div class="align-center medium-3 grid-block">
							<b>Role:</b> 
						</div>

						<div class="align-center medium-1 grid-block">
							<a ui-sref="new-user">Добавить</a>
						</div>
					</div>
				</li>
				<li align="center" ng-repeat="object in users">
					<div class="grid-block">
						
						<div class="align-center medium-1 grid-block">
							{{object.id}}
						</div>
						
						<div class="align-center medium-2 grid-block">
							{{carriersNames[$index]}}
						</div>
						
						<div class="align-center medium-2 grid-block">
							{{object.name}}
						</div>

						<div class="align-center medium-2 grid-block">
							{{object.surname}}
						</div>

						<div class="align-center medium-3 grid-block">
							{{object.email}}
						</div>

						<div class="align-center medium-3 grid-block">
							{{object.role}}
						</div>


						<div class="align-center medium-1 grid-block">
							<a href ui-sref="edit-user({userId: object.id})">Изменить</a>
						</div>	
						<div class="align-center medium-1 grid-block">
							<a href ng-click="delete(object.id)">X</a>
						</div>	
					</div>
				</li>
			</ul>
		</section>
	</div>
</div>
