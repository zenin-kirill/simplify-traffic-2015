---
name: carriers
url: /carriers
---

<div class="grid-container">
	<br/>
	<div ng-controller="carriersController">
		<section class="block-list">
			<ul>
				<li align="center">
					<div class="grid-block">
						<div class="align-center medium-1 grid-block">
							<b>Id:</b>   
						</div>
						
						<div class="align-center medium-2 grid-block">
							<b>Number:</b> 
						</div>
						
						<div class="align-center medium-2 grid-block">
							<b>Name:</b> 
						</div>

						<div class="align-center medium-3 grid-block">
							<b>Addres:</b> 
						</div>

						<div class="align-center medium-2 grid-block">
							<b>E-mail:</b> 
						</div>

						<div class="align-center medium-3 grid-block">
							<b>Telefone:</b> 
						</div>

						<!-- <div class="align-center medium-4 grid-block">
							<b>Added at:</b> 
						</div> -->
						<div class="align-center medium-1 grid-block">
							<a ui-sref="new-carrier">Добавить</a>
						</div>
					</div>
				</li>
				<li align="center" ng-repeat="object in carriers">
					<div class="grid-block">
						
						<div class="align-center medium-1 grid-block">
							{{object.id}}
						</div>
						
						<div class="align-center medium-2 grid-block">
							{{object.legal_name}}
						</div>
						
						<div class="align-center medium-2 grid-block">
							{{object.display_name}}
						</div>

						<div class="align-center medium-3 grid-block">
							{{object.addres}}
						</div>

						<div class="align-center medium-2 grid-block">
							{{object.email}}
						</div>

						<div class="align-center medium-3 grid-block">
							{{object.telefone}}
						</div>

						<!-- <div class="align-center medium-4 grid-block">
							{{object.created_at}}
						</div> -->
						<div class="align-center medium-1 grid-block">
							<a href ui-sref="edit-carrier({carrierId: object.id})">Изменить</a>
						</div>	
						<div class="align-center medium-1 grid-block">
							<a href ng-click="delete(object.id)">X</a>
						</div>	
					</div>
				</li>
			</ul>
		</section>
	</div>
</div>
