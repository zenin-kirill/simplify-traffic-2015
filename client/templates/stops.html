---
name: stops
url: /stops
---


<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div class="grid-container align-center">
			
			<br/>
			<div ng-controller="stopsController">
				<section class="block-list">
					<ul>
						<li align="center">
							<div class="grid-block">
								<div class="align-center medium-1 grid-block">
									<b>Id:</b>
								</div>
								
								<div class="align-center medium-3 grid-block">
									<b>City:</b>
								</div>
								<div class="align-center medium-3 grid-block">
									<b>Name:</b>
								</div>
								
								<!-- <div class="align-center medium-2 grid-block">
										<b>Description:</b>
								</div> -->
								<div class="align-center medium-2 grid-block">
									<b>Latitude:</b>
								</div>
								<div class="align-center medium-3 grid-block">
									<b>Longitude:</b>
								</div>
								<div class="align-center medium-1 grid-block">
									<a ui-sref="new-stop">Добавить</a>
								</div>
							</div>
						</li>
						<li align="center" ng-repeat="object in stops">
							<div class="grid-block">
								
								<div class="align-center medium-1 grid-block">
									{{object.id}}
								</div>
								<div class="align-center medium-3 grid-block">
									{{cityNames[$index]}}
								</div>
								
								<div class="align-center medium-3 grid-block">
									{{object.name}}
								</div>
								<!-- <div class="align-center medium-2 grid-block">
										{{object.description}}
								</div> -->
								<div class="align-center medium-2 grid-block">
									{{object.latitude}}
								</div>
								<div class="align-center medium-3 grid-block">
									{{object.longitude}}
								</div>
								<div class="align-center medium-1 grid-block">
									<a ui-sref="edit-stop({stopId: object.id})">Изменить</a>
								</div>
								<div class="align-center medium-1 grid-block">
									<a ng-click="delete(object.id)">X</a>
								</div>
							</div>
						</li>
					</ul>
				</section>
			</div>
		</div>
	</body>
</html>
